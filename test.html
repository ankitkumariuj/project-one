<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cursor Follow Effect</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #f4f4f4;
      overflow: hidden;
      cursor: none; /* hide default cursor */
    }

    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: #03A791;
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.1s ease;
      z-index: 9999;
    }
  </style>
</head>
<body>

  <div class="cursor" id="cursor"></div>

  <script>
    const cursor = document.getElementById('cursor');

    document.addEventListener('mousemove', (e) => {
      cursor.style.left = e.clientX + 'px';
      cursor.style.top = e.clientY + 'px';
    });
  </script>

</body>
</html>
